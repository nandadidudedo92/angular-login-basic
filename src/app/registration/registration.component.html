
<div class="container banner card border-0 shadow my-5">
    <form #loginform="ngForm" >
      <div class="form-group" >

        <span style="text-align: center;"><h1>Registration</h1></span>
      </div>
        <div class="form-group">
          <label class="control-label" for="email" >Email:</label>
          <div class="row">          
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required>
          </div>
        </div>
      <div class="form-group">
        <label class="control-label" for="userName">Username:</label>
        <div class="row">
          <input type="email" class="form-control" placeholder="Enter Username" name="email"  [(ngModel)]="user.userName" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label" for="pwd" >Password:</label>
        <div class="row">          
          <input type="password" class="form-control" placeholder="Enter Password" name="pwd" [(ngModel)]="user.password" required>
        </div>
      </div>
     
      <div class="row" style="text-align: center;">
        <small class="text-danger"><span>{{msg}}</span></small>
        <br>
      </div>
      
      <div class="form-group">        
        <div class="row" >
          <button type="submit" class="btn btn-block btn-info float-left" [disabled]="!loginform.form.valid" (click)="registerUser()">Register</button>
        </div>
      </div>
    </form>
    
</div>
