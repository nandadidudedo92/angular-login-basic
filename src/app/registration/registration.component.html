
<div class="container banner">
  
    <form #loginform="ngForm" >
      <div class="form-group">

        <span style="text-align: center;"><h1>Registration</h1></span>
      </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email" >Email:</label>
          <div class="col-sm-10">          
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required>
          </div>
        </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="userName">Username:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" placeholder="Enter Username" name="email"  [(ngModel)]="user.userName" required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd" >Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" placeholder="Enter Password" name="pwd" [(ngModel)]="user.password" required>
        </div>
      </div>
     
      
      <div class="form-group">        
        <div class="col-sm-offset-4 col-sm-10" >
          <button type="submit" class="btn btn-info float-left" [disabled]="!loginform.form.valid" (click)="registerUser()">Register</button>
        </div>
        
      </div>
    </form>
    
</div>
